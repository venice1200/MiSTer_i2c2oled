function dbug() {
  if [ "${debug}" = "true" ]; then
    echo "${1}"										# output debug text
    if [ ! -e ${debugfile} ]; then					# log file not (!) exists (-e) create it
      echo "---------- i2c_oled Debuglog ----------" > ${debugfile}
    fi 
    echo "${1}" >> ${debugfile}						# output debug text
  fi
}

